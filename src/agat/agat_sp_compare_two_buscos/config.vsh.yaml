    roles: [ author, maintainer ]
argument_groups:
  - name: Inputs
    arguments:
      - name: --f1
        description: Input busco folder1.
        type: string
        required: true
        direction: input
        example: folder1
      - name: --f2
        description: Input busco folder2.
        type: string
        required: true
        direction: input
        example: folder2
  - name: Outputs
    arguments:
      - name: --output
        alternatives: [-o, --out, --outfile]
        description: Output folder.
        type: string
        direction: output
        required: true
        example: output_folder
  - name: Arguments
    arguments:
      - name: --verbose
        alternatives: [-v]
        description: For displaying extra information use -v 1.
        type: integer
        required: false
        example: 1
      - name: --config
        alternatives: [-c]
        description: |
          Input AGAT config file. By default, AGAT takes as input `agat_config.yaml` file from the working directory if any, otherwise it takes the original `agat_config.yaml` shipped with AGAT. To get the `agat_config.yaml` locally type: `agat config --expose`. The `--config` option gives you the possibility to use your own AGAT config file (located elsewhere or named differently).
        type: string
        required: false
        example: custom_config.yaml
resources:
  - type: bash_script
    path: script.sh
test_resources:
  - type: bash_script
    path: test.sh
  - type: file
    path: test_data
engines:
  - type: docker
    image: quay.io/biocontainers/agat:1.4.0--pl5321hdfd78af_0
    setup:
      - type: docker
        run: |
          agat --version | sed 's/AGAT\s\(.*\)/agat: "\1"/' > /var/software_versions.txt
runners:
  - type: executable
  - type: nextflow