name: seqtk_subseq
namespace: seqtk
description: Extract subsequences from FASTA/Q files. Takes as input a FASTA/Q file and a name.lst (sequence ids file) or a reg.bed (genomic regions file).
keywords: [subseq, FASTA, FASTQ]
links:
  repository: https://github.com/lh3/seqtk/tree/v1.4
license: MIT

argument_groups:
  - name: Inputs
    arguments:
      - name: --input
        type: file
        description: The input FASTA/Q file.
        required: true
      - name: --name_list
        type: file
        description: List of sequence names or genomic regions to extract.
        required: true

  - name: Outputs
    arguments:
      - name: --output
        type: file
        description: The output FASTA/Q file.
        required: true
        direction: output

  - name: Options
    arguments:
      - name: --tab
        alternatives: -t
        type: boolean_true
        description: TAB delimited output.
        required: false
      - name: --strand_aware
        alternatives: -s
        type: boolean_true
        description: Strand aware.
        required: false
      - name: --sequence_line_length
        alternatives: -l
        type: integer
        description: sequence line length [0].
        required: false
        example: 60

resources:
  - type: bash_script
    path: script.sh
test_resources:
  - type: bash_script
    path: test.sh
  - type: file
    path: ../test_data

engines:
  - type: docker
    image: quay.io/biocontainers/seqtk:1.4--he4a0461_2
runners:
  - type: executable
  - type: nextflow